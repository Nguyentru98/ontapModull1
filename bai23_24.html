<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2></h2>
    <script>
        // in ra số chẵn từ a-b , chẵn trong h2 , lẻ trong h1
        let a = +prompt('nhap a')
        let b = +prompt('nhap b')
        for(let i=a; i<=b; i++){
            if(i%2===0){
                document.write(`<h2>${i}</h2>`)
            }
            else{
                document.write(`<h1>${i}</h1>`)
            
            }
        }

    </script>
</body>
</html>
