<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // tính tổng từ a-b
        let a = +prompt('nhap a')
        let b = +prompt('nhap b')
        let tong=0
        for(let i=a; i<=b; i++){
            if(i%5==2){
            tong+=i
            }
        }document.write(tong)

    </script>
</body>
</html>
