<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        // tính tích từ a-b
        let a = +prompt('nhap a')
        let b = +prompt('nhap b')
        let tich = 1
        for(let i=a; i<=b; i++){
            tich*=i
        }document.write(tich)

    </script>
