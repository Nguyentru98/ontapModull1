<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // đếm các số chia hết cho 5 dư 2
        let a = +prompt('nhap a')
        let b = +prompt('nhap b')
        let dem=0
        for(let i=a; i<=b; i++){
            if(i%5==2){
            dem++
            }
        }document.write(dem)

    </script>

</body>
</html>
